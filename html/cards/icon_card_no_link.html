<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Raleway:wght@100;200&display=swap"
  rel="stylesheet">

<style>
  .card_container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
  }

  .api_card,
  .card_no_link,
  .card_with_link {
    font-family: "DM Sans", Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    border-width: 1px;
    border-radius: 0.5rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    display: inline-flex;
    padding: 1.5rem;
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
    border-radius: 0.5rem;
    border: 1px solid var(--border-foundations-subtle, #E5E6E9);
    background: var(--background-foundations-default, #FFF);
  }

  /* Hover styles for cards with link */
  .card_with_link:hover {
    cursor: pointer;
    box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.10), 0px 4px 6px -2px rgba(0, 0, 0, 0.05);
  }

  /* Focus styles for cards with link */
  .card_with_link:focus {
    border: 2px solid var(--border-info-bold, #006ECF) !important;
  }

  .api_card_title,
  .card_with_link .card_title,
  .card_no_link .card-title {
    width: 100%;
    display: flex;
    gap: 10px;
  }

  .card_no_link .card-title {
    justify-content: start;
  }

  /* Styles for card titles */
  .api_card_title h3,
  .card_no_link .card-title h3,
  .card_with_link .card_title h3 {
    margin: 0;
    font-size: large;
    color: var(--text-info, #006ECF);
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: DM Sans;
    font-style: normal;
    font-weight: 500;
    line-height: 1.25rem;
    font-size: 0.975rem;
    align-self: center;
  }

  /* Styles for card text */
  .api_card_text p,
  .card_no_link .card-text p,
  .card_with_link .card_text p {
    margin: 10px 0 0 0;
    color: #66768F;
    margin: 0;
    color: var(--text-foundations-subtle, #66768F);
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: DM Sans;
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 400;
    line-height: 1.125rem;
  }

  /* Styles for API reference tag */
  .api_card_title .api_ref,
  .card_no_link .card-title svg path,
  .card_with_link .card_title svg path {
    stroke: #006ECF !important;
  }

  .api_card_title .api_ref,
  .card_no_link .card-title svg,
  .card_with_link .card_title svg {
    max-width: 30px;
    max-height: 24px;
    margin: 0 !important;
  }

  .api_card_title .api_ref {
    padding: 0.0625rem;
    background-color: #0272d9;
    color: var(--text-foundations-inverse, #FFF);
    text-align: center;
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: DM Sans;
    font-size: 0.5rem;
    font-style: normal;
    font-weight: 700;
    border-radius: 0.125rem;
    background: var(--background-info-bold, #006ECF);
    margin: 0;
    align-self: center;
    line-height: 0.5rem;
  }
</style>

<body>

  <div class="card_container">

    <div class="card_no_link">
      <div class="card_title">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M15 22.75H9C3.57 22.75 1.25 20.43 1.25 15V9C1.25 3.57 3.57 1.25 9 1.25H15C20.43 1.25 22.75 3.57 22.75 9V15C22.75 20.43 20.43 22.75 15 22.75ZM9 2.75C4.39 2.75 2.75 4.39 2.75 9V15C2.75 19.61 4.39 21.25 9 21.25H15C19.61 21.25 21.25 19.61 21.25 15V9C21.25 4.39 19.61 2.75 15 2.75H9Z"
            fill="#0C1E3D" />
          <path
            d="M9.6 15.78C9.41 15.78 9.22 15.71 9.07 15.56L6.58 13.07C5.99 12.48 5.99 11.53 6.58 10.94L9.07 8.45001C9.36 8.16001 9.84 8.16001 10.13 8.45001C10.42 8.74001 10.42 9.22001 10.13 9.51001L7.64 12L10.13 14.5C10.42 14.79 10.42 15.27 10.13 15.56C9.98 15.7 9.79 15.78 9.6 15.78Z"
            fill="#0C1E3D" />
          <path
            d="M14.4 15.78C14.21 15.78 14.02 15.71 13.87 15.56C13.58 15.27 13.58 14.79 13.87 14.5L16.36 12L13.87 9.5C13.58 9.21 13.58 8.73 13.87 8.44C14.16 8.15 14.64 8.15 14.93 8.44L17.42 10.93C18.01 11.52 18.01 12.47 17.42 13.06L14.93 15.55C14.79 15.7 14.59 15.78 14.4 15.78Z"
            fill="#0C1E3D" />
        </svg>
        <h3>

        </h3>
      </div>
      <div class="card_text">
        <p>
          
        </p>
      </div>
    </div>



  </div>

</body>
