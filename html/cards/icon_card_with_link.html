<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Raleway:wght@100;200&display=swap"
  rel="stylesheet">

<style>
  .card_container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
  }

  .card_with_link {
    font-family: "DM Sans", Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    border-width: 1px;
    border-radius: 0.5rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    display: inline-flex;
    padding: 1.5rem;
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
    border-radius: 0.5rem;
    border: 1px solid var(--border-foundations-subtle, #E5E6E9);
    background: var(--background-foundations-default, #FFF);
  }

  .card_with_link:hover {
    cursor: pointer;
    box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.10), 0px 4px 6px -2px rgba(0, 0, 0, 0.05);
  }

  .card_with_link:focus {
    border: 2px solid var(--border-info-bold, #006ECF) !important;
  }

  .card_with_link .card_title {
    width: 100%;
    display: flex;
    gap: 10px;
  }

  .card_with_link .card_title svg {
    max-width: 30px;
    max-height: 24px;
    margin: 0 !important;
  }

  .card_with_link .card_title svg path {
    stroke: #006ECF !important;
  }

  .card_with_link .card_title h3 {
    margin: 0;
    font-size: large;
    color: var(--text-info, #006ECF);
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: DM Sans;
    font-style: normal;
    font-weight: 500;
    line-height: 1.25rem;
    font-size: 0.975rem;
    align-self: center;
  }

  .card_with_link .card_text p {
    margin: 10px 0 0 0;
    color: #66768F;
    margin: 0;
    color: var(--text-foundations-subtle, #66768F);
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: DM Sans;
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 400;
    line-height: 1.125rem;
  }
</style>

<body>

  <div class="card_container">

    <div tabindex="0" class="card_with_link" onclick="window.location=''">
      <div class="card_title">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M9 2H15C20 2 22 4 22 9V15C22 20 20 22 15 22H9C4 22 2 20 2 15V9C2 4 4 2 9 2Z" stroke="#0C1E3D"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M8.57007 15.27L15.11 8.73001" stroke="#0C1E3D" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <path
            d="M8.98001 10.37C9.65932 10.37 10.21 9.81932 10.21 9.14001C10.21 8.4607 9.65932 7.91 8.98001 7.91C8.3007 7.91 7.75 8.4607 7.75 9.14001C7.75 9.81932 8.3007 10.37 8.98001 10.37Z"
            stroke="#0C1E3D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M15.52 16.09C16.1993 16.09 16.75 15.5393 16.75 14.86C16.75 14.1807 16.1993 13.63 15.52 13.63C14.8407 13.63 14.29 14.1807 14.29 14.86C14.29 15.5393 14.8407 16.09 15.52 16.09Z"
            stroke="#0C1E3D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <h3>Create a new plan</h3>
      </div>
      <div class="card_text">
        <p>Enables the setup of an upfront fee for initiation of the subscription.</p>
      </div>
    </div>

    <div tabindex="0" class="card_with_link" onclick="window.location=''">
      <div class="card_title">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M20.5 11.3V7.04001C20.5 3.01001 19.56 2 15.78 2H8.22C4.44 2 3.5 3.01001 3.5 7.04001V18.3C3.5 20.96 4.96001 21.59 6.73001 19.69L6.73999 19.68C7.55999 18.81 8.80999 18.88 9.51999 19.83L10.53 21.18"
            stroke="#0C1E3D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M8 7H16" stroke="#0C1E3D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M9 11H15" stroke="#0C1E3D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M18.211 14.7703L14.671 18.3103C14.531 18.4503 14.401 18.7103 14.371 18.9003L14.181 20.2503C14.111 20.7403 14.451 21.0803 14.941 21.0103L16.291 20.8203C16.481 20.7903 16.751 20.6603 16.881 20.5203L20.421 16.9803C21.031 16.3703 21.321 15.6603 20.421 14.7603C19.531 13.8703 18.821 14.1603 18.211 14.7703Z"
            stroke="#0C1E3D" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M17.6992 15.2803C17.9992 16.3603 18.8392 17.2003 19.9192 17.5003" stroke="#0C1E3D" stroke-width="2"
            stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <h3>Subscribe a customer</h3>
      </div>
    </div>

  </div>

</body>
