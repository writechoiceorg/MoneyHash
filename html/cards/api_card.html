<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Raleway:wght@100;200&display=swap"
  rel="stylesheet">

<style>
  .card_container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
  }

  .api_card {
    font-family: "DM Sans", Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    border-width: 1px;
    border-radius: 0.5rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    display: inline-flex;
    padding: 1.5rem;
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
    border-radius: 0.5rem;
    border: 1px solid var(--border-foundations-subtle, #E5E6E9);
    background: var(--background-foundations-default, #FFF);
  }

  .api_card:hover {
    cursor: pointer;
    box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.10), 0px 4px 6px -2px rgba(0, 0, 0, 0.05);
  }

  .api_card:focus {
    border: 2px solid var(--border-info-bold, #006ECF) !important;
  }

  .api_card_title {
    width: 100%;
    display: flex;
    gap: 10px;
  }

  .api_card_title .api_card_img {
    max-width: 30px;
    max-height: 24px;
    margin: 0 !important;
  }

  .api_card .api_card_title h3 {
    margin: 0;
    font-size: large;
    color: #006ECF;
    color: var(--text-info, #006ECF);
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: DM Sans;
    font-style: normal;
    font-weight: 500;
    line-height: 1.25rem;
    font-size: 0.975rem;
  }

  .api_card .api_card_text p {
    color: #66768F;
    margin: 0;
    color: var(--text-foundations-subtle, #66768F);
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: DM Sans;
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 400;
    line-height: 1.125rem;
  }

  .api_card .api_card_title .api_ref {
    padding: 0.0625rem;
    background-color: #0272d9;
    color: var(--text-foundations-inverse, #FFF);
    text-align: center;
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: DM Sans;
    font-size: 0.5rem;
    font-style: normal;
    font-weight: 700;
    border-radius: 0.125rem;
    background: var(--background-info-bold, #006ECF);
    margin: 0;
    align-self: center;
    line-height: 0.5rem;
  }
</style>

<body>

  <div class="card_container">

    <div tabindex="0" class="api_card" onclick="window.location=''">
      <div class="api_card_title">
        <h3>List plans</h3>
        <p class="api_ref">API</p>
      </div>
      <div class="api_card_text">
        <p>Retrieve a comprehensive list of all the plans you have created.</p>
      </div>
    </div>

    <div tabindex="0" class="api_card" onclick="window.location=''">
      <div class="api_card_title">
        <h3>Retrieve plan details</h3>
        <p class="api_ref">API</p>
      </div>
      <div class="api_card_text">
        <p>Access detailed information about a specific plan.</p>
      </div>
    </div>

  </div>
</body>
