<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Raleway:wght@100;200&display=swap"
  rel="stylesheet">
  
<style>
  .success_callout_container {
    background: rgba(233, 232, 255, 0.24);
    border: 1px solid var(--grey-2, #ECEFF2);
    border-radius: 8px;
    display: flex;
    gap: 1rem;
    padding: 1.5rem;
    border-radius: 0.375rem;
    border: 1px solid var(--border-success-subtle, #A4D8C2);
    background: var(--background-success-subtler, #E9F6F0);
  }

  .success_callout_container h3 {
    margin: 0 0 0.5rem;
    color: var(--text-foundations-boldest, #0C1E3D);
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: DM Sans;
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.25rem;
  }

  .success_callout_container p,
  .contentContainer ul {
    margin: 0;
    color: var(--text-foundations-boldest, #0C1E3D);
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: DM Sans;
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 400;
    line-height: 1.125rem;
  }

  .success_callout_container a,
  .content_container a {
    cursor: pointer;
  }

  .content_container {
    display: flex;
    flex-direction: column;
    gap: 24px;
  }
</style>

<body>
  <div class="success_callout_container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
        <g id="Icons/Set/Outline/Check">
          <path id="Icon" d="M3.33337 8.66667L6.00004 11.3333L12.6667 4.66667" stroke="#22A06B" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" />
        </g>
      </svg>
    </div>
    <div>
      <h3>Dashboard</h3>
      <div class="content_container">
        <p>
          You can create and manage subscription through <a
          href="https://dashboard.moneyhash.io/subscriptions">MoneyHash's dashboard</a> as well.
        </p>
      </div>
    </div>
  </div>
</body>
